{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h3>Edit Event: {{ event.title }}</h3>
    <form method="post" action="{{ url_for('edit_event', event_id=event.id) }}">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Title</label>
          <input name="title" class="form-control" value="{{ event.title }}" required>
        </div>
        <div class="form-group col-md-6">
          <label>Category</label>
          <input name="category" class="form-control" value="{{ event.category or '' }}">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Date</label>
          <input name="date" type="date" class="form-control" value="{{ event.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group col-md-4">
          <label>Time</label>
          <input name="time_str" type="text" class="form-control" placeholder="09:00" value="{{ event.time_str or '' }}">
        </div>
        <div class="form-group col-md-4">
          <label>Location</label>
          <input name="location" class="form-control" value="{{ event.location or '' }}">
        </div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="4">{{ event.description or '' }}</textarea>
      </div>
      <div class="form-group">
        <label>Image filename (relative to static/, e.g. images/event1.jpg)</label>
        <input name="image" class="form-control" placeholder="images/event1.jpg" value="{{ event.image or '' }}">
      </div>
      <button class="btn btn-success">Save Changes</button>
      <a href="{{ url_for('event_detail', event_id=event.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
