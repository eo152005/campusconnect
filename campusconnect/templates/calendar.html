{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
  <h2>Calendar (simple list)</h2>
  <ul class="list-group mt-4">
    {% for e in events %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ e.title }}</strong><br>
          <small class="text-muted">{{ e.date.strftime('%B %d, %Y') }} â€¢ {{ e.time_str or '' }}</small>
        </div>
        <a href="{{ url_for('event_detail', event_id=e.id) }}" class="btn btn-sm btn-outline-primary">Open</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
